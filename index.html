<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <header>
      <div class="header-text">
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      </div>

      <img src="./images/img1.png" alt="Balão de fala com estrelas de avaliação no centro" />

      <div class="header-top">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <main>
      <form action="#">
        <div class="info-person">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required placeholder=" " />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required placeholder=" " />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required placeholder=" " />
          </div>
        </div>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="select-wrapper">
              <label for="select-mentor">Selecione quem foi o seu mentor</label>
              <select id="select-mentor">
                <option value="Pedro">Pedro</option>
                <option value="João">João</option>
                <option value="Maria">Maria</option>
                <option value="Patrícia">Patrícia</option>
                <option value="Ana">Ana</option>
              </select>
            </div>

            <div class="textarea-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>
            
            <div class="ckeckbox-wrapper">
              <input type="checkbox" id="check" />
              <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date" />
              </div>

              <div class="input-time">
                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input type="time" id="begin" />
                </div>
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <button>Salvar</button>
      </form>
    </main>
  </body>
</html>
